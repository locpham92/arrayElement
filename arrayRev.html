<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Reverse</title>
</head>
<body>
<h3>Đảo ngược các phần từ của 1 mảng</h3>
<script>
    let arr1 = [-3, 5, 1, 3, 2, 10];
    document.write("Mang ban dau: " +"<br>"+ arr1+"<br>");
    let first = 0;
    let last = arr1.length - 1;
    while (first < last) {
        let b = arr1[first];
        arr1[first] = arr1[last];
        arr1[last] = b;
        first++;
        last--;
    }
    document.write("Mang dao nguoc: "+"<br>"+arr1);
</script>
</body>
</html>
