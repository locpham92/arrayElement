<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h3>Tìm giá trị trong mảng</h3>
<script>
let num = prompt("Enter a number: ");
let arrNum = [1,2,3,4,5,6,7,8,9];
let index;
for (let i = 0; i < arrNum.length; i++) {
    if (num == arrNum[i]) {
        index = i;
    }
}
if(index>-1){
    alert("Value " + num + " found at pos: " + index);
}
else{
    alert("Value " + num + " not found");
}
</script>
</body>
</html>
